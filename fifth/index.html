<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b701fdb5fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row p-3">
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa fa-pencil" style="font-size:44px;color:#49cbed;"></i>
                            <div class="text-end">
                                <div class="fs-4 fw-bold">278</div>
                                <div class="text-end">New Posts</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa-regular fa-message" style="font-size:44px;color: #feb54f;"></i>
                            <div class="text-end">
                                <div class="fs-4 fw-bold">156</div>
                                <div class="text-end">New Comments</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa-solid fa-chart-line" style="font-size:44px;color: #36c073;"></i>
                            <div class="text-end">
                                <div class="fs-4 fw-bold">64.89 %</div>
                                <div class="text-end">Bounce Rate</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa-solid fa-location-dot" style="font-size:44px;color: #ff4267;"></i>
                            <div class="text-end">
                                <div class="fs-4 fw-bold">423</div>
                                <div class="text-end">Total Visits</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-start">
                                <div class="fs-4 fw-bold" style="color: #ff4267;">278</div>
                                <div class="text-start">New Projects</div>
                            </div>
                            <i class="fa-solid fa-rocket" style="font-size:44px;color: #ff4267;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-start">
                                <div class="fs-4 fw-bold" style="color: #36c073;">156</div>
                                <div class="text-start">New Clients</div>
                            </div>
                            <i class="fa-regular fa-user" style="font-size:44px;color: #36c073;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-start">
                                <div class="fs-4 fw-bold" style="color: #feb54f;">64.89 %</div>
                                <div class="text-start">Conversion Rate</div>
                            </div>
                            <i class="fa-solid fa-chart-pie" style="font-size:44px;color: #feb54f;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-start">
                                <div class="fs-4 fw-bold" style="color: #49cbed;">423</div>
                                <div class="text-start">Support Tickets</div>
                            </div>
                            <i class="fa-solid fa-life-ring" style="font-size:44px;color: #49cbed;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-start">
                                <div class="fs-4 fw-bold" style="color: #49cbed;">278</div>
                                <div class="text-start">New Posts</div>
                            </div>
                            <i class="fa-regular fa-comments" style="font-size:44px;color: #49cbed;"></i>
                        </div>
                        <br>
                        <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-start">
                                <div class="fs-4 fw-bold" style="color:  #feb54f;">156</div>
                                <div class="text-start">New Comments</div>
                            </div>
                            <i class="fa-solid fa-book-open" style="font-size:44px;color: #feb54f;"></i>
                        </div>
                        <br>
                        <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-warning" style="width: 47%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-start">
                                <div class="fs-4 fw-bold" style="color:  #36c073;">64.89 %</div>
                                <div class="text-start">Bounce Rate</div>
                            </div>
                            <i class="fa-solid fa-mug-hot" style="font-size:44px;color: #36c073;"></i>
                        </div>
                        <br>
                        <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-success" style="width: 67%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow h-100">
                <div class="card">
                    <div class="card-body text-black">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-start">
                                <div class="fs-4 fw-bold" style="color:  #ff4267;">423</div>
                                <div class="text-start">Total Visits</div>
                            </div>
                            <i class="fa-solid fa-signs-post" style="font-size:44px;color: #ff4267;"></i>
                        </div>
                        <br>
                        <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-danger" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
